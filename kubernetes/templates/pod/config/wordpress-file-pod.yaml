apiVersion: v1
kind: Pod
metadata:
  name: wordpress1
spec:
  containers:
  - image: wordpress:4.7.3-apache
    name: wordpress1
    volumeMounts:
    - name: secret-volume
      mountPath: "/etc/secret-data"
      readOnly: true
  volumes:
  - name: secret-volume
    secret:
      secretName: my-password